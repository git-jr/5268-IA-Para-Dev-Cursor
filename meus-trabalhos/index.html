<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Trabalhos - Joana Santos</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span>@joana.png</span>
                <i class="fas fa-star"></i>
            </div>
            <h1 class="page-title">Meus trabalhos</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Imagem Principal -->
            <div class="main-image-container">
                <div class="main-image-frame">
                    <img src="https://images.unsplash.com/photo-1519741497674-611481863552?w=600&h=400&fit=crop" alt="Casamento - Beijo sob o véu" class="main-image">
                </div>
            </div>

            <!-- Carrossel de Imagens -->
            <div class="carousel-container">
                <button class="carousel-btn carousel-btn-left" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                
                <div class="carousel">
                    <div class="carousel-track" id="carouselTrack">
                        <div class="carousel-item">
                            <div class="carousel-image-frame">
                                <img src="https://images.unsplash.com/photo-1519741497674-611481863552?w=200&h=150&fit=crop" alt="Casamento - Beijo sob o véu">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-image-frame">
                                <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=200&h=150&fit=crop" alt="Grupo de pessoas celebrando">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-image-frame">
                                <img src="https://images.unsplash.com/photo-1464349095431-e9a21285b5f3?w=200&h=150&fit=crop" alt="Festa de aniversário na cozinha">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-image-frame">
                                <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=200&h=150&fit=crop" alt="Pessoa tocando violoncelo">
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="carousel-btn carousel-btn-right" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Desenvolvido por Alura.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="script.js"></script>
</body>
</html>
