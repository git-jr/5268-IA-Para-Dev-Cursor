<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Trabalhos - Joana Santos</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span>@joana.png</span>
                <i class="fas fa-star"></i>
            </div>
            <nav class="nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../sobre-mim/index.html" class="nav-link">Sobre Mim</a>
                <a href="index.html" class="nav-link active">Meus Trabalhos</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Meus trabalhos</h1>
            
            <!-- Imagem Principal -->
            <div class="main-image-container">
                <div class="main-image-frame">
                    <img src="../imgs/jobs/my_jobs_1.png" alt="Casamento - Beijo sob o véu" class="main-image">
                </div>
            </div>

            <!-- Carrossel de Imagens -->
            <div class="carousel-container">
                <button class="carousel-btn carousel-btn-left" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                
                <div class="carousel">
                    <div class="carousel-track" id="carouselTrack">
                        <div class="carousel-item">
                            <div class="carousel-image-frame">
                                <img src="../imgs/jobs/my_jobs_1.png" alt="Casamento - Beijo sob o véu">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-image-frame">
                                <img src="../imgs/jobs/my_jobs_2.png" alt="Grupo de pessoas celebrando">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-image-frame">
                                <img src="../imgs/jobs/my_jobs_3.png" alt="Festa de aniversário na cozinha">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-image-frame">
                                <img src="../imgs/jobs/my_jobs_4.png" alt="Pessoa tocando violoncelo">
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="carousel-btn carousel-btn-right" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Desenvolvido por Alura.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="script.js"></script>
</body>
</html>
